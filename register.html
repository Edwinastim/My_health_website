    <form class="register" action="register.php" method="POST">
        <h1>Register</h1>
        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input name="first_name" type="first-name" class="form-control" id="first-name" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input name="last_name" type="last-name" class="form-control" id="last-name" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Username (Valid Gmail account)</label>
          <input name="username" type="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="username" pattern=".+@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
          </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
        <a class="btn btn-danger" href="login.html" role="button">Login</a>

      </form>
